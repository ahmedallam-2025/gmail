<!-- index.html -->
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد عناوين Gmail المتقدم</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>مولد عناوين Gmail المتقدم</h1>
            <p class="subtitle">قم بإنشاء عناوين بريد متعددة باستخدام خاصية النقطة</p>
        </header>

        <main>
            <form id="generator-form" class="generator-form">
                <div class="form-group">
                    <label for="email">أدخل بريدك الإلكتروني:</label>
                    <input type="email" id="email" required placeholder="example@gmail.com" dir="ltr">
                </div>

                <div class="form-group">
    <label for="count">عدد العناوين المطلوبة:</label>
    <input type="number" 
           id="count" 
           value="10" 
           min="1" 
           max="100"
           required
           onchange="this.value = Math.min(Math.max(1, this.value), 100)">
                </div>

                <button type="submit" class="btn btn-primary">توليد العناوين</button>
            </form>

            <div id="results" class="results-container" style="display: none;">
                <div class="results-header">
                    <h2>العناوين المولدة</h2>
                    <div class="results-actions">
                        <button id="export-all" class="btn btn-secondary">تصدير النتائج</button>
                        <button id="theme-toggle" class="btn btn-secondary">تغيير المظهر</button>
                    </div>
                </div>
                <div class="results-grid" id="generated-emails"></div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
